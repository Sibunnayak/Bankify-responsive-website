<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="./assets/logos/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/logos/apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="pro.css">
    <title>Online Payment</title>
  </head>
  <body>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Online Payment</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Reciver's Full Name</label>
            <input type="text" class="form-control" id="validationDefault01" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Account Number</label>
            <input type="number" class="form-control" id="validationDefault02" value="Otto" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Verify Account Number</label>
            <input type="number" class="form-control" id="validationDefault02" value="Otto" required>
          </div>
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">IFCS Code</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Bank Name</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Branch</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Confirm details
            </label>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Enter Amount</label>
          <input type="number" class="form-control" id="validationDefault02" value="Otto" required>
        </div>
        
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Secret PIN</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Send Money</button>
        </div>
      </form>
   </section>
  </body>
</html>
