<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="shortcut icon" href="./assets/logos/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/logos/apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Get Instant Loan</title>
  </head>
  <body>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Get Instant Loan By Bankify</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3">
        <div class="col-md-6">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationDefault01" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationDefault02"required>
          </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Contact Number</label>
            <input type="number" class="form-control" id="validationDefault02"  required>
          </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Account Number</label>
            <input type="number" class="form-control" id="validationDefault02"  required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Verify Account Number</label>
            <input type="number" class="form-control" id="validationDefault02"  required>
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" >
        </div>
        <div class=" col-md-6">
            <label >Loan Type</label>
            <select  name="cat" id="cat">
                <option >Education Loan</option>
                <option >Personal Loan</option>
                <option >Vehicle Loan</option>
                <option >Home Loan</option>
            </select>
        </div>
        <div class=" col-md-6">
            <label >Loan Duration</label>
            <select  name="cat" id="cat">
                <option >6 months</option>
                <option >1 Year</option>
                <option >2 Year</option>
            </select>
        </div> 
        <div class="col-4">
            <label for="inputAddress" class="form-label">Loan Term</label>
            <input type="text" class="form-control" id="inputAddress" >
          </div>
          <div class="col-4">
            <label for="inputAddress" class="form-label">Credit Score</label>
            <input type="number" class="form-control" id="inputAddress" >
          </div>
          <div class="col-4">
            <label for="inputAddress" class="form-label">Income</label>
            <input type="number" class="form-control" id="inputAddress" >
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I Accept Terms & Condition.
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Proceed</button>
        </div>
      </form>
   </section>
  </body>
</html>
